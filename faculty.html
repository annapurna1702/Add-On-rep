<!DOCTYPE html>
<html lang="en">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">





    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <tr>
            <td>Faculty Name:</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Department</td>
            <td><select name="" id="" class="form-control">
                <option value="Computer Science">Computer Science</option>
                <option value="Physics">Physics</option>
                <option value="Psychology">Psychology</option>
                <option value="English">English</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Malayalam">Malayalam</option>
                <option value="Statistics">Statistics</option>
                <option value="Commerce">Commerce</option>
                
            </select></td>
        </tr>
        <tr>
            <td>Educational Qualification:</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Contact Number:</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Designation:</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td>Pincode:</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>District:</td>
            <td><select name="" id="" class="form-control">
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                <option value="Kollam">Kollam</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Pathanamthitta">Pathanamthitta</option>
                <option value="Aalappuzha">Aalappuzha</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Idukki">Idukki</option>
                <option value="Wayanad">Wayanad</option>
                <option value="Malappuram">Malappuram</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Kannur">Kannur</option>
                <option value="Kasargod">Kasargod</option>
                <option value="Palakkad">Palakkad</option>
            </select></td>
        </tr>
        <tr>
            <td>Date Of Birth:</td>
            <td><input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Blood Group:</td>
            <td><select name="" id="" class="form-control">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="O-">O-</option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-dark">Submit</button></td>
        </tr>
    </table>







c
    
</body>
</html>
